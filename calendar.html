<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Task Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="light">
    <header class="sticky-header">
        <div class="calendar-header">
            <button id="prevMonth">⬅️</button>
            <h1 id="monthTitle">Calendar</h1>
            <button id="nextMonth">➡️</button>
        </div>
    </header>

    <main>
        <div class="calendar" id="calendarGrid"></div>

        <section id="taskList">
            <h2>Tasks for <span id="selectedDate"></span></h2>
            <div id="tasksOfDay"></div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" title="Home">🏠</a>
        <button id="addTaskBtn">➕</button>
        <a href="calendar.html">🗓</a>
        <a href="completed.html">✅</a>
        <button id="darkModeToggle">🌙</button>
    </nav>

    <script type="module" src="./js/calendar.js"></script>
    <script type="module" src="./js/darkmode.js"></script>
</body>

</html>
